<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vex 5840C</title>

  <!-- Config first, then set <base> so all relative paths use /eng-portfolio/ -->
  <script src="/5840C/site.config.js"></script>
  <script>document.write('<base href="' + (window.SITE_BASE || "/") + '">');</script>

  <!-- Updated stylesheet -->
  <link rel="icon" type="image/x-icon" href="/5840C/favicon.ico">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <main class="container">
    <!-- Top bar -->
    <header class="toolbar">
      <div class="brand">VEX Robotics 5840C</div>
      <input id="q" class="search" placeholder="Search title, id, or type" />
      <select id="cls" class="select">
        <option value="">All months</option>
      </select>
    </header>

    <!-- Top results -->
    <section id="resultsPanel" class="results-panel">
      <h2 class="section-title">Top results</h2>
      <div id="resultsList" class="list"></div>
    </section>

    <!-- About Me -->
    <section id="about" class="about">
      <h1 class="about-title">Heya!</h1>
      <div class="about-wrapper">
        <img class="about-photo" src="selfie.JPG" alt="Photo of me" />
        <div class="about-text">
          <p>
            I'm doing this LATER! I also need pictures of each team member and one of our team entirely
          </p>
        </div>
      </div>
    </section>
    <!-- Recent Activity -->
    <section id="recent" class="recent">
      <h2 class="section-title recent">Recent Activity</h2>
      <div id="recentList" class="list"></div>
    </section>

    <section id="links">
    <h2>Links</h2>
    <div class="card-container">
        <div class="card link-card">
            <a href="https://github.com/m-jeide" target="_blank">
                <img src="resources/icons/github.svg" alt="GitHub" class="icon">
                <span>GitHub</span>
            </a>
        </div>
        <div class="card link-card">
            <a href="mailto:jeidematthew@gmail.com">
                <img src="resources/icons/email.svg" alt="Email, c" class="icon">
                <span>Email</span>
            </a>
        </div>
    </div>
</section>

  </main>

  <script src="js/index.js" defer></script>

  <footer class="site-footer">
  <p>
    Email icon from <em>Ikono Bold Line Icons</em> by Will Kelly, licensed under
    <a href="https://opensource.org/licenses/MIT" target="_blank">MIT License</a>. 
    <a href="https://www.svgrepo.com/svg/521441/email" target="_blank">Source</a>
  </p>
</footer>

</body>
</html>
