<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Engineering Portfolio • Index</title>

  <!-- Config first, then set <base> so all relative paths use /eng-portfolio/ -->
  <script src="/eng-portfolio/site.config.js"></script>
  <script>document.write('<base href="' + (window.SITE_BASE || "/") + '">');</script>

  <link rel="stylesheet" href="css/style.css" />
  <style>
    .brand { font-weight: 800; font-size: 22px }
    .toolbar { position: sticky; top: 0; z-index: 20; display: flex; gap: 10px; align-items: center; margin: 16px 0 20px; backdrop-filter: blur(6px) }
    .search, .select {
      padding: 10px 12px; border-radius: 10px;
      border: 1px solid rgba(255,255,255,.15);
      background: var(--card); color: var(--text)
    }
    .search { flex: 1 }

    .about-card { display: grid; grid-template-columns: 120px 1fr; gap: 16px; align-items: center }
    .about-card img { width: 120px; height: 120px; object-fit: cover; border-radius: 14px; border: 1px solid rgba(255,255,255,.12) }
    .about-card h1 { margin: 0 0 6px; font-size: 26px }
    .about-card p { margin: 0; color: var(--muted) }

    .section-title { margin: 22px 0 10px; font-size: 1.1rem }
    .list { display: grid; gap: 8px }

    .item {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 8px;
      align-items: center;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,.08);
      background: var(--card);
    }
    .item-left { display: flex; align-items: center; gap: 8px; min-width: 0 }
    .item-left .title { text-decoration: none; color: var(--text); white-space: nowrap; overflow: hidden; text-overflow: ellipsis }
    .item-right { color: var(--muted); font-size: 13px; white-space: nowrap }

    .chips { display: inline-flex; gap: 6px; margin-left: 6px }
    .chip {
      display: inline-flex; align-items: center;
      padding: 2px 8px; border-radius: 999px;
      border: 1px solid rgba(255,255,255,.20);
      color: var(--muted); font-size: 12px; line-height: 1;
      background: transparent;
    }
    .chip-class { border-color: rgba(110,231,255,.45) }
    .chip-type  { border-color: rgba(180,180,255,.35) }

    /* Results panel animation: slide + fade */
    #resultsPanel { overflow: hidden; opacity: 0; transform: translateY(-6px); max-height: 0;
      transition: opacity .18s ease, transform .18s ease, max-height .28s ease }
    #resultsPanel.open { opacity: 1; transform: translateY(0); max-height: 1200px }

    .muted { color: var(--muted); font-size: 13px }
  </style>
</head>
<body>
  <main class="container">
    <header class="toolbar">
      <div class="brand">Engineering Portfolio</div>
      <input id="q" class="search" placeholder="Search title, id, or type" />
      <select id="cls" class="select">
        <option value="">All classes</option>
      </select>
    </header>

    <!-- Top results (appears on search focus or when typing) -->
    <section id="resultsPanel" class="card">
      <h2 class="section-title">Top results</h2>
      <div id="resultsList" class="list"></div>
    </section>

    <!-- About Me -->
    <section id="about" class="card about-card">
      <img src="selfie.JPG" alt="Photo of me" />
      <div>
        <h1>Hey, I’m Matthew</h1>
        <p>This is my engineering portfolio. Notes, projects, and whatever else I want to put here. I'll write more later.</p>
      </div>
    </section>

    <!-- Recent Activity -->
    <section id="recent" class="card">
      <h2 class="section-title">Recent activity</h2>
      <div id="recentList" class="list"></div>
    </section>
  </main>

  <script src="js/index.js" defer></script>
</body>
</html>
